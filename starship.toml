[battery]
disabled = true
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"
[[battery.display]]
disabled = true
threshold = 30
style = "bold red"

[character]
disabled = false
error_symbol = "[➜](bold red) "
success_symbol = "[➜](bold green)"

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[directory]
truncation_length = 0
truncate_to_repo = false
format = "[$path]($style)[$lock_symbol]($lock_style) "
style = "cyan bold"
home_symbol = "~"
use_os_path_sep = false
before_repo_root_style = "cyan"
truncation_symbol	= "...."
repo_root_style = "yellow bold"

[git_branch]
format = " [$symbol$branch]($style)"
symbol = ""
# 🍣
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "👻×${count}" # 🛤️👻
stashed = "📦"
modified = "📝×${count}"
staged = "🗃️×${count}"
renamed = "📛×${count}"
deleted = "🗑️×${count}"
style = "bold white"
format = " $all_status "
# $ahead_behind"

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[julia]
format = "[$symbol$version]($style) "
symbol = "ஃ "
style = "bold green"

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[package]
disabled = true

[python]
format = "[$symbol$version]($style) "
style = "bold green"

[rust]
format = "[$symbol$version]($style) "
style = "bold green"

[time]
disabled = true
time_format = "%H:%M"
format = "🕙 $time($style) "
style = "bright-white"

[username]
style_user = "bold dimmed blue"
show_always = false

[nodejs]
format = "via [🤖 $version](bold green) "

[aws]
disabled = true

[docker_context]
format = '[🐋 $context](blue bold)'

